<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mantara Labs | DevOps Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-success-subtle">

<div class="container text-center mt-5">
 <h2 class="fw-bold text-success d-flex align-items-center justify-content-center">
  <img src="logo.png" alt="Mantara Labs" width="40" height="40" class="me-2">
  Mantara Labs
</h2>
  <p class="text-muted">Git â€¢ Linux â€¢ Shell Scripting Assessment</p>
  <button class="btn btn-success btn-lg px-5" data-bs-toggle="modal" data-bs-target="#nameModal">
    Start Quiz
  </button>
</div>

<!-- ================= NAME MODAL ================= -->
<div class="modal fade" id="nameModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-4">
        <h4 class="fw-bold text-success mb-3">Student Information</h4>
        <input id="studentName" class="form-control mb-3" placeholder="Enter full name">
        <button class="btn btn-success w-100" onclick="startQuiz()">Continue</button>
      </div>
    </div>
  </div>
</div>

<!-- ================= QUIZ MODAL ================= -->
<div class="modal fade" id="quizModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4 shadow-lg">

      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">DevOps Quiz</h5>
        <span id="timer">60:00</span>
      </div>

      <div class="modal-body">

        <div class="d-flex justify-content-between mb-2">
          <span>Question <span id="current">1</span>/50</span>
          <span>Score: <span id="score">0</span>/100</span>
        </div>

        <div class="progress mb-3">
          <div id="progressBar" class="progress-bar bg-success"></div>
        </div>

        <h5 id="question" class="fw-semibold"></h5>
        <div id="choices" class="mt-3"></div>

        <button id="nextBtn" class="btn btn-success w-100 mt-3 d-none">
          Next â†’
        </button>

      </div>
    </div>
  </div>
</div>

<!-- ================= RESULT MODAL ================= -->
<div class="modal fade" id="resultModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content rounded-4 shadow">

      <div class="modal-body p-4">
        <div id="resultContent" class="text-center"></div>

        <button id="certBtn" class="btn btn-outline-success w-100 mt-3 d-none">
          ðŸ“„ Download Certificate
        </button>

        <div id="reviewSection" class="mt-4 text-start"></div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
