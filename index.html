<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git & Linux Quiz</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="card quiz-card shadow">
    <div class="card-body">

      <h3 class="text-center">Git & Linux Fundamentals Quiz by Mantara Labs</h3>
      <hr>

      <p id="question" class="fw-bold"></p>

      <div id="choices"></div>

      <div class="mt-3 d-flex justify-content-between">
        <span class="badge bg-primary">
          Score: <span id="score">0</span>
        </span>
        <span class="badge bg-secondary">
          Question <span id="current">1</span>/30
        </span>
      </div>

      <button id="nextBtn" class="btn btn-secondary w-100 mt-3 d-none">
        Next Question
      </button>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
